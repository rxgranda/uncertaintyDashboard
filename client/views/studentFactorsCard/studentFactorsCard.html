<template name="studentFactorsCard">
  <paper-material class="hc-card-content card-content">
    <div class="chart-content">
      <!-- Top Content -->
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Student Factors
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
      
          <div class="card-subtitle">
            Strong Influence
          </div>
         
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <iron-icon class="settings-icon" icon="icons:settings"></iron-icon> -->
        <paper-toggle-button class="sf-toggle"></paper-toggle-button>
      </div>
      {{#if isOn}}
      <!-- Middle Content -->
      <div class="card-content-middle">
        <div class="sf-chart-container">
          <div> Taken Courses:  <div style="width:8px; height:8px; background-color:#393B79; display: inline-block;" ></div> &lt;4 <div style="width:8px; height:8px; background-color:#5254A3; display: inline-block;" ></div> 4  <div style="width:8px; height:8px; background-color:#6B6ECF; display: inline-block;" ></div> 5  <div style="width:8px; height:8px; background-color:#9C9EDE; display: inline-block;" ></div> &gt;5</div>
         
<div id="chart">
</div>



        </div>
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom">
        <div class="card-content-control0">
          <div class="control-title">Students</div>
          <div class="card-content-columns">
            <div>
              <paper-checkbox checked>Level</paper-checkbox>
            </div>
            <div>
              <paper-checkbox checked>Taken Courses</paper-checkbox>
            </div>
          </div>
        </div>
        <div class="card-content-control1">
          <div class="control-title">Compliance: <div class="control-subtitle">{{compliance}}</div></div>
          <paper-slider class="hc-paper-slider" pin snaps max="5" step="1" value="5"></paper-slider>
        </div>
        <div class="card-fullscreen-icon">
          <iron-icon icon="icons:fullscreen"></iron-icon>
        </div>
      </div>
      {{else}}
      <div class="card-content-middle">
        <div class="cc-nothing animated fadeIn" style="background: none; height: 400px;">
          <div class="cc-nothing-message">This Card is Turned Off</div>
        </div>
      </div>
      {{/if}}
    </div>
  </paper-material>
</template>
